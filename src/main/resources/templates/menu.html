<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu - Southern Bites</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#8b2e1f;">
  <div class="container">
    <a class="navbar-brand" href="/">Southern Bites</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/menu}">Menu</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/booking}">Book a Table</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h1 class="mb-4">Our Menu</h1>

  <!-- Iterate categories: map of category -> list -->
  <div th:each="entry : ${menuByCategory.entrySet()}">
    <h3 th:text="${entry.key}" class="mt-4 mb-3"></h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" th:each="item : ${entry.value}">
        <div class="card h-100">
          <img th:src="${item.imageUrl}" th:alt="${item.name}" class="card-img-top" style="height:180px; object-fit:cover;">
          <div class="card-body">
            <h5 class="card-title" th:text="${item.name}">Item Name</h5>
            <p class="card-text" th:text="${item.description}">Description</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <strong th:text="'₹' + ${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}">₹0.00</strong>
            <a class="btn btn-sm btn-outline-success" th:href="@{/booking}">Reserve</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<footer class="py-4 text-center" style="background:#222; color:#fff;">
  <div class="container">
    <p class="mb-0">&copy; 2025 Southern Bites</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
