<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:replace="${title} :: title">Southern Bites</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-..." crossorigin="anonymous">

  <!-- Optional custom css -->
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#8b2e1f;">
  <div class="container">
    <a class="navbar-brand" href="/" style="font-family: 'Playfair Display', serif;">Southern Bites</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/booking}">Book a Table</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="flex-shrink-0">
  <div class="container my-5" th:insert="~{::body}"></div>
</main>

<footer class="mt-auto py-4" style="background: #222; color: #fff;">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Southern Bites. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
