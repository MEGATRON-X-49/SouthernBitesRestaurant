<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Book a Table - Southern Bites</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#8b2e1f;">
  <div class="container">
    <a class="navbar-brand" href="/">Southern Bites</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/booking}">Book a Table</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h1 class="mb-4">Book a Table</h1>

  <div class="row">
    <div class="col-md-8">
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">Reservation successful</div>

      <form th:action="@{/booking}" th:object="${reservation}" method="post" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Your full name"/>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="you@example.com"/>
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="9876543210"/>
          <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" id="date"/>
            <div class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" th:field="*{time}" class="form-control" id="time"/>
            <div class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="guests" class="form-label">Guests</label>
          <input type="number" th:field="*{guests}" class="form-control" id="guests" min="1" max="20"/>
          <div class="text-danger" th:if="${#fields.hasErrors('guests')}" th:errors="*{guests}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Reservation</button>
      </form>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Contact Information</h5>
          <p class="card-text">Wipro campus-1 Cafeteria, Wipro Circle, Nanakramguda<br/>Phone: +91 9100910056</p>
          <a href="/menu" class="btn btn-outline-secondary">See Menu</a>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="py-4 text-center" style="background:#222; color:#fff;">
  <div class="container">
    <p class="mb-0">&copy; 2025 Southern Bites</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
